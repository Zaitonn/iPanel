<body>
    <div id="login-container">
        <div id="login-main">
            <div class="title">
                Serein 网页控制台
            </div>
            <input placeholder="ws地址" type="text" class="underline addr" spellcheck="false">
            <input placeholder="密码" type="password" class="underline pwd" spellcheck="false">
            <button id="connect" class="underline">连 接</button>
            <div id="state"></div>
        </div>
        <div id="login-bg"></div>
    </div>
    <header>
        <div>
            Serein 网页控制台
        </div>

            <div id="header-select">
                <select class="underline">
                    <option value="" disabled selected>选择一个实例</option>
                </select>
            </div>
            <div id="disconnect" class="underline">
                断开连接
            </div>
        </div>
    </header>
    <div id="body-mask"></div>
    <div class="container">
        <div class="section" id="console">
            <div id="console-main">
                <div id="console-child">
                </div>
            </div>
            <div id="input-area">
